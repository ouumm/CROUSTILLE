<!DOCTYPE html>
<html >
<head>
<link rel="stylesheet" href="styleLogin.css">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<meta charset="UTF-8">
</head>
<header>
    <a href="../accueil/accueil.html">
        <img id="imglogo" src="../images/logo-cacroustille.png" alt="Logo">
    </a>

</header>




<div class="text-3"> Ça <span class="typing-2"></span></div>
<script src="jsLogin.js"></script>



<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form  method="POST" action="login.php">
            <h1>Crée Ton Compte ! </h1>

            <span>Utilise ton email pour t'inscrire !</span>
            <input type="text" placeholder="Nom" name="nom"/>
            <input type="email" placeholder="Email" name="email" />
            <input type="password" placeholder="Mot de passe" name="mdp" />
            <button name="inscription">Inscription</button>
        </form>
    </div>


    <div class="form-container sign-in-container">
        <form class="login" method="POST" action="login.php">
            <h1>Connecte toi !</h1>


                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Mot de passe" name="mdp" />
                <a href="#">Mot de passe oublié ? </a>
                <button id="connextion" name="soumettre">CONNEXION</button>

            </form>




    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>De Retour ? Connecte toi !</h1>
                <p>Pour récuperer tes crous favoris reconnecte toi !</p>
                <button class="ghost" id="signIn"> CONNEXION </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Nouveau sur Ça Crous'Tille ?</h1>
                <p>Inscrit toi rapidement pour profiter des fonctionnalités !</p>
                <button class="ghost" id="signUp">Inscription</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    });
</script>


</html>
